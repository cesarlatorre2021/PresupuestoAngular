<div class="flex align-items-center justify-content-center">

    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <img src="assets/inicio.jpg" alt="Image" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-5"> App Presupuesto</div>
            <span class="text-600 font-medium line-height-3">¿Aún no tiene una cuenta?</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" (click)="openNew()">¡Crear Ahora!</a>
        </div>

        <div>
            <div class="texto">
                <label for="usuario" class="block text-900 font-medium mb-2">Usuario</label>
                <input id="usuario" pInputText [(ngModel)]="usuario" type="text" pInputText class="w-full mb-3">

                <label for="password" class="block text-900 font-medium mb-2">Contraseña</label>
                <input id="password" [(ngModel)]="password" type="password" pInputText class="w-full mb-3">
            </div>

            <div class="flex align-items-center justify-content-between mb-6">
                <div class="flex align-items-center">
                    <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
                    <label for="rememberme">Recuerdame</label>
                </div>
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">¿No recuerda su contraseña?</a>
            </div>

            <p-button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full" (click)="autenticar()"></p-button >
            <p-messages key="mensajeAutenticacion"></p-messages>

            <div class="procesando" *ngIf="value">
                <p-progressBar mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
            </div>

        </div>
    </div>
</div>


<p-dialog [(visible)]="dialog" [style]="{width: '600px'}" header="Ingresar Registro" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">

        <div class="p-formgrid p-grid">
            <div class="p-field p-col">
                <label for="fecha">Primer Nombre</label>
                <input type="text" pInputText [(ngModel)]="registro.primerNombre"> 
            </div>
            <div class="p-field p-col">
                <label for="fecha">Segundo Nombre</label>
                <input type="text" pInputText [(ngModel)]="registro.segundoNombre"> 
            </div>
        </div>

        <div class="p-formgrid p-grid">
            <div class="p-field p-col">
                <label for="inventoryStatus">Primer Apellido</label>
                <input type="text" pInputText [(ngModel)]="registro.primerApellido"> 
            </div>
            <div class="p-field p-col">
                <label for="inventoryStatus">Segundo Apellido</label>
                <input type="text" pInputText [(ngModel)]="registro.segundoApellido"> 
            </div>
        </div>

        <div class="p-field">
            <label for="fecha">Correo Electrónico</label>
            <input type="text" pInputText [(ngModel)]="registro.correoElectronico"> 
        </div>

        <div class="p-field">
            <label for="fecha">Usuario</label>
            <input type="text" pInputText [(ngModel)]="registro.usuario"> 
        </div>

        <div class="p-formgrid p-grid">
            <div class="p-field p-col">
                <label for="inventoryStatus">Contraseña</label>
                <p-password [(ngModel)]="passwordRegistro" [feedback]="false"></p-password>
            </div>
            <div class="p-field p-col">
                <label for="inventoryStatus">Repetir Contraseña</label>
                <p-password [(ngModel)]="repeatPasswordRegistro" [feedback]="false"></p-password>
            </div>
        </div>

        <p-messages key="mensajePassword"></p-messages>

    </ng-template>

    <ng-template pTemplate="footer">
        <div class="boton">
            <button pButton pRipple label="Cerrar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
            <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text" (click)="saveProduct()"></button>
        </div>
    </ng-template>
</p-dialog>
